<h1 style="font-variant: normal; margin-top: 1rem; margin-bottom: 0rem; font-size: 1.5em;">Hi!</h1>
<p>
  Welcome to this small corner of the internet that I've claimed for
  myself—enjoy your stay.
</p>

$for(posts)$
  <div class="posts">
    <div style="text-align: left">
      <b style="font-size: 1.1em; font-family: var(--serif-fonts);">$title$</b>
      <span style="font-size: 19px">$if(tags)$ ($tags$) $endif$</span>
    </div>
    <p></p>
    $teaser$
    <p>
      <a href=$url$>Read more</a> – $date$
    </p>
  </div>
$endfor$
