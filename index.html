<h1 style="font-variant: normal; margin-top: 1rem; margin-bottom: 0rem; font-size: 1.5em;">Hi!</h1>
<p>
  Welcome to this small corner of the internet that I've claimed for
  myself—enjoy your stay.
</p>

$for(posts)$
  <div class="posts">
    <div style="text-align: left">
      <a href=$url$>
        <span style="font-size: 1.2em; font-family: var(--title-fonts);">
          $title$
        </span>
      </a>
      <span style="font-size: 1rem; float: right;">
        $if(tags)$ $tags$ $endif$
      </span>
    </div>
    $teaser$
    <p>—$date$, $num-words$ words ($estimated-reading-time$)</p>
  </div>
$endfor$
